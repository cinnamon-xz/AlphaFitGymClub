<!DOCTYPE html>
<html>
<head>
<title>Control de Asistencia</title>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
<h1>Control de Asistencia</h1>
<label for="codigo_qr">CoÃÅdigo QR:</label><br>
<input type="text" id="codigo_qr" name="codigo_qr" onchange="makeCode()"><br><br>
<div id="qrcode"></div><br>
<button type="submit" onclick="registrarAsistencia()">Verificar</button>
<script>
var qrcode = new QRCode(document.getElementById("qrcode"), {
width : 100,
height : 100
});
function makeCode () {
var elText = document.getElementById("codigo_qr");
qrcode.makeCode(elText.value);
}
makeCode();
function registrarAsistencia() {
alert("Asistencia registrada");
}
</script>
</body>
</html>
